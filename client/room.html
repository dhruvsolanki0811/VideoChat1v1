<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">

  </head>
  <body>
    <div id="videos">
      <video
        class="video-player"
        id="user-1"
        autoplay
        playsinline
        muted
      ></video>

      <video
        class="video-player"
        id="screen-2"
        autoplay
        playsinline
        muted
      ></video>

      <video
        class="video-player"
        id="screen-1"
        autoplay
        playsinline
        muted
      ></video>
      
      <video class="video-player" id="user-2" autoplay playsinline></video>
    </div>
    <div id="controls">
      <div class="control-container" id="camera-btn">
        <img src="icons/camera.png" />
      </div>

      <div class="control-container" id="screen-btn">
        <img src="icons/sharescreen.png" />
      </div>
      <div class="control-container" id="mic-btn">
        <img src="icons/mic.png" />
      </div>

      <a href="index.html">
        <div class="control-container" id="leave-btn">
          <img src="icons/phone.png" />
        </div>
      </a>

      <div class="control-container" id="chat-toggle-btn">
        <img src="icons/chat.png" style="background-color: transparent" />
      </div>
    </div>

    <div class="chat-container">
      <div class="chat-btn">
        Chat
        <span id="close-btn" style="cursor: pointer"
          ><img src="icons/Close.png" style="width: 1rem; height: 1rem"
        /></span>
      </div>
      <div class="message-grid"></div>
      <div class="chat-input-container">
        <input type="text" class="chat-input" />
        <div id="send-btn">Send</div>
      </div>
    </div>
  </body>
  <script src="/socket.io/socket.io.js"></script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
  <script src="indexws.js"></script>
</html>
